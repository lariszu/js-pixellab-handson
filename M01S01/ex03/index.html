<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator suprafete</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab-top.js"></script>
</head>

<body>

  <form action="">
    <fieldset>
      <legend>Calculator Volum Dreptunghi</legend>

      <label for="length">Lungime</label>
      <input
        type="text"
        name="length"
        id="length"
        placeholder="Lungime"
      >

      <br><br>

      <label for="width">Latime</label>
      <input
        type="text"
        name="width"
        id="width"
        placeholder="Latime"
      >

      <br><br>

      <label for="height">Arie</label>
      <input
        type="text"
        name="height"
        id="height"
        placeholder="Arie"
      >

      <br><br>
      <button type="submit">Calculeaza</button>

      <p>Rezultatul: <span id="result"></span></p>

    </fieldset>
  </form>

  <script src="app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-01-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
